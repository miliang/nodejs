  npm install nrm -g  -----全局安装国内包映射库，下载nrm的模块

  npm:node package modules ,包管理器

  nrm:切换镜像地址的模块包

  nrm -h :帮助指令
  nrm ls :找到所有可以切换的地址

  nrm use taobao ：选择要使用的地址

  ==================下载express=============
  express4.x

  npm install express      -----下载最新的express

  npm install express@3    -----下载3.X版本的express

  npm install express -g   ---全局安装express

    dependencies:整个项目的依赖模块

    通过package.json文件下载项目依赖模块：npm install
